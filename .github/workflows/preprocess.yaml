name: Preprocess dataset

on:
  push:
    paths:
      - "preprocessing/automate_Zulfi-Fadilah-Azhar.py"
      - "preprocessing/**"
      - "requirements.txt"
      - "Credit Score Classification Dataset_raw.csv"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12.7"
  INPUT_PATH: "Credit Score Classification Dataset_raw.csv"
  OUTPUT_PATH: "preprocessing/Credit Score Classification Dataset_preprocessing.csv"
  TARGET_COL: "Credit Score"

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Ensure output directory
        run: |
          mkdir -p "$(dirname "${{ env.OUTPUT_PATH }}")"

      - name: Run automate_Zulfi-Fadilah-Azhar.py
        run: |
          python preprocessing/automate_Zulfi-Fadilah-Azhar.py \
            --input "${{ env.INPUT_PATH }}" \
            --output "${{ env.OUTPUT_PATH }}" \
            --target "${{ env.TARGET_COL }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dataset-preprocessed
          path: |
            ${{ env.OUTPUT_PATH }}
